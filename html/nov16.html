    <!-- 
        example of id: passport
        1. Not every element should have an id.
        2. No element can have more than one id.
        3. No two elements can have same id.

        id means #
    -->

    <h1 id="site-title">My amazing website!</h1>
    <!-- <h1 id="site_title">My amazing website!</h1> -->
    <!-- <h1 id="siteTitle">My amazing website!</h1> -->

    <!-- h2#section-1 -->

    <!-- 
        Example of class: whatsapp group
        1. Not every element should have a class.
        2. More than one elements can share the same class.
        3. One element may have more than one classes.

        class means .
    -->

    <!-- h2.sub-title -->
