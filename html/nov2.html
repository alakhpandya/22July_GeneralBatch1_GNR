<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- get method -->
    <!-- <form action=""> -->
    <form action="" method="get">       <!-- default -->
    <!-- <form action="signup.js"> -->
    <!-- post method -->
    <!-- <form action="" method="post"> -->
        <div>
            <input type="text" required name="fullName" id="" placeholder="Full Name">
        </div>
        <div>
            <input type="email" name="email" placeholder="email" id="">
        </div>
        <div>
            <input placeholder="password" type="password" name="pwd" id="">
        </div>
        <div>
            <input type="checkbox" name="tnc" id="tnc" required>
            <label for="tnc">I agree to terms of use.</label>
        </div>
        <div>
            <input type="checkbox" name="whatsapp" checked id="whatsapp">
            <label for="whatsapp">Send me regular updates through whatsapp.</label>
        </div>
        <div>
            Chose color for your T-shirt: <input type="color" name="color" id="">
        </div>

        <div>
            <input type="reset" value="Clear">
            <input type="submit" value="Login">
            <input type="button" value="No Action">
        </div>
    </form>
</body>
</html>
