<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a{
        text-decoration: none;
        font-size: 60px;
    }

    /* Pseudo Classes */
    a:link{
        color: black;
    }
    a:visited{
        color: goldenrod;
    }
    a:hover{
        color: green;
        /* font-size: 62px; */
    }
    a:active{
        background-color: orangered;
    }

    p:hover{
        background-color: greenyellow;
    }
    p:active{
        color: red;
    }

    /* built in fonts */
    #google{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<body>
    <div><a id="google" href="https://google.com">Google</a></div> <br> <br>
    <div><a id="fb" href="https://facebook.com">Facebook</a></div> <br> <br>
    <div><a id="twitter" href="https://twitter.com">Twitter</a></div> <br> <br>
    <div><a id="linkedin" href="https://linkedin.com">Linked In</a></div>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
