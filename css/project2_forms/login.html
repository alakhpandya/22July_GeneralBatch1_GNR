<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ------------------------- fontawesome css ------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ------------------------- custom css ------------------------- -->
    <link rel="stylesheet" href="style.css">

    <title>myBrand | Login</title>
</head>
<body>
    <nav>
        <div class="nav-shrink">
            <a href="index.html" class="brand-logo">Logo</a>
            <i onclick="document.querySelector('nav').classList.toggle('nav-full')" class="fa-solid fa-bars bar-icon"></i>
        </div>
        <ul class="nav-expand">
            <li class="nav-menu"><a href="login.html" class="nav-link">Login</a></li>
            <li class="nav-menu"><a href="signup.html" class="nav-link">Signup</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <form class="login-signup-form" action="">
            <p class="form-title">Login</p>
            <div class="input-box">
                <input type="email" name="" id="">
                <label for="">E-mail</label>
            </div>
            <div>
                <input type="password" name="" id="">
                <label for="">Password</label>
            </div>
            <div>
                <input type="checkbox" name="" id="remember_me">
                <label for="remember_me">Remember me</label>
            </div>
            <p><a href="#">Forgot Password?</a></p>
            <div>
                <input type="submit" value="Submit">
            </div>
            <p>New user? <a href="#">Register Now</a></p>
        </form>
    </div>
</body>
</html>
